{% extends "shop/base.html" %}
{% load static %}
{% block content %}
<div class="container my-5">
    <h2>Unarchive Product</h2>
    <p>Are you sure you want to unarchive <strong>{{ product.name }}</strong>? 
    It will become available for purchase again.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Yes, Unarchive</button>
        <a href="{% url 'shop:store_detail' store.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
