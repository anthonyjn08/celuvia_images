{% extends "shop/base.html" %}
{% load static %}
{% block content %}
<div class="container my-5">
    <h2>Delete Product</h2>
    <p>Are you sure you want to delete <strong>{{ product.name }}</strong> from {{ product.store.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'shop:store_detail' product.store.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
