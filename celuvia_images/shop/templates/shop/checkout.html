{% extends "shop/base.html" %}
{% load static %}
{% block content %}
<div class="container my-5 text-ve==center">
    <h2>Checkout</h2>
    <p>You will be redirected to our secure Stripe checkout page.</p>
    <form action="{% url 'shop:checkout' %}" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary btn-lg">
            Proceed to Payment
        </button>
    </form>
    <div class="text-end mt-3">
        <a href="{% url 'shop:product_list' %}" class="mt-3 btn btn-lg btn-secondary">Continue Shopping</a>
    </div>
</div>
{% endblock %}
