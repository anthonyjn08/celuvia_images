{% extends "shop/base.html" %}
{% load static %}
{% block content %}
<div class="container my-5">
    <h2>Leave a Review for {{ product.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Submit Review</button>
        <a href="{% url 'shop:product_detail' product.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
