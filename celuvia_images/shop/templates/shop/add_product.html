{% extends "shop/base.html" %}
{% load static %}
{% block content %}
<div class="container my-5">
    <h2>Add Product to {{ store.name }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="mb-4">
            <legend>Product Details</legend>
            {{ product_form.as_p }}
            <p class="text-muted">
                Choose an existing category or enter a new one.
            </p>
        </fieldset>
        <fieldset class="mb-4">
            <legend>Size Prices</legend>
            {{ size_form.as_p }}
        </fieldset>
        <button type="submit" class="btn btn-success">Add Product</button>
        <a href="{% url 'shop:store_detail' store.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
