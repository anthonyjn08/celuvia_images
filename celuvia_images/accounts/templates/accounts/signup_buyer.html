{% extends "shop/base.html" %}
{% load static %}
{% block content %}
<div class="container my-5">
    <h2>Sign Up (Buyer)</h2>

    {% if form.errors %}
        <div class="alert alert-danger">
            Please correct the errors below.
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

    <p class="mt-3">Are you a vendor? <a href="{% url 'accounts:signup_vendor' %}">Sign up here</a>.</p>
</div>
{% endblock %}
